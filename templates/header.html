<script>
    document.addEventListener('DOMContentLoaded', function () {
        const neonText = document.querySelector('.neon-text');
        const textLength = neonText.textContent.length;
        const duration = Math.max(10, textLength * 0.5); // حداقل 10 ثانیه
        neonText.style.animationDuration = duration + 's';
        neonText.addEventListener('mouseenter', function () {
            this.style.animationPlayState = 'paused';
            this.style.textShadow =
                '0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de';
        });
        neonText.addEventListener('mouseleave', function () {
            this.style.animationPlayState = 'running';
            this.style.textShadow =
                '0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00de, 0 0 35px #ff00de, 0 0 40px #ff00de, 0 0 50px #ff00de, 0 0 75px #ff00de';
        });
    });
</script>
